  <div class="contact">
    <div class="container">
      <div class="row fade-element-up">
        <div class="col-9">
          <h3 class="title">Write a message to <span class="primary-color">Sohause</span></h3>
        </div>
      </div>
      <div class="row d-flex align-items-center justify-content-center fade-element-up">
        <div class="col-sm-6 col-12 contact-map">

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3982.3908513414117!2d98.5956752142932!3d3.496623651894464!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3031244bde65fd61%3A0x622a36625563538!2sKOMPLEK%20PURI%20ADAM%20MALIK!5e0!3m2!1sid!2sid!4v1604371639506!5m2!1sid!2sid"
            width="100%" height="480" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
            tabindex="0"></iframe>

        </div>
        <div class="col-sm-6 col-12 contact-info">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-cta">Send</button>
          </form>
        </div>
      </div>
    </div>
